<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag Practice</title>
  </head>
  <body>
  
    <!-- 1. Image with only src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
  
    <!-- 2. Image with src and alt -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="a lion in the wild"
    />
  
    <!-- 3. Image with src, alt, and title -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="a lion in the wild"
      title="King of the Jungle"
    />
  
  </body>
  </html>
